 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile card</title>
  <link rel="stylesheet" href="./styles/index.css">
 </head>
 <body>
    <main class="main-container">
        <div class="center-container">
            <div class="image-container">
                <img class="profile-image" src="./images/image-victor.jpg" alt="Victor Crest profile photo">
            </div>  
          <div class="content-container">
            <h3 class="title">
                Vector Crest
                <span class="age">26</span>
            </h3>
            <span>London</span>
          </div>
          <div class="footer-wrapper">
            <div>
                <span class="bold-text">80K</span><span>Followers</span>  
            </div>
            <div>
                <span class="bold-text">803K</span><span>Likes</span>  
            </div>
            <div>
                <span class="bold-text">1.4K</span><span>Photos</span>  
            </div>
          </div>  
        </div>

    </main>
  
 </body>
 </html>
